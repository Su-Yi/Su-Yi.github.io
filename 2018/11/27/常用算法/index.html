    <h3 id="1-选择排序"><a href="#1-选择排序" class="headerlink" title="1.选择排序"></a>1.选择排序</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">score = [<span class="number">71</span>,<span class="number">84</span>,<span class="number">87</span>,<span class="number">98</span>,<span class="number">84</span>,<span class="number">81</span>,<span class="number">85</span>,<span class="number">69</span>,<span class="number">80</span>]</span><br><span class="line">count = len(score)</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(count):</span><br><span class="line">    <span class="keyword">for</span> j <span class="keyword">in</span> range(i + <span class="number">1</span>,count): <span class="comment">#选出数组中最小的值和第一位替换，下一次从第二位开始排序，以此类推...</span></span><br><span class="line">        <span class="keyword">if</span> score[j] &lt; score[i]:</span><br><span class="line">            score[i],score[j] = score[j],score[i]</span><br><span class="line"><span class="keyword">print</span> (<span class="string">"选择排序后："</span>, score)</span><br></pre></td></tr></table></figure>
<h3 id="2-冒泡排序"><a href="#2-冒泡排序" class="headerlink" title="2.冒泡排序"></a>2.冒泡排序</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">score = [<span class="number">71</span>,<span class="number">84</span>,<span class="number">87</span>,<span class="number">98</span>,<span class="number">84</span>,<span class="number">81</span>,<span class="number">85</span>,<span class="number">69</span>,<span class="number">80</span>]</span><br><span class="line">count = len(score)</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(count):</span><br><span class="line">    <span class="keyword">for</span> j <span class="keyword">in</span> range(count<span class="number">-1</span>-i): <span class="comment">#选出当前数组最大后，下次就不用遍历最大的那位</span></span><br><span class="line">        <span class="keyword">if</span> score[j] &gt; score[j + <span class="number">1</span>] :</span><br><span class="line">            score[j],score[j + <span class="number">1</span>] = score[j + <span class="number">1</span>],score[j]</span><br><span class="line"><span class="keyword">print</span> (<span class="string">"冒泡排序后："</span>, score)</span><br></pre></td></tr></table></figure>
<h3 id="3-直插排序"><a href="#3-直插排序" class="headerlink" title="3. 直插排序"></a>3. 直插排序</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">score = [<span class="number">71</span>,<span class="number">84</span>,<span class="number">87</span>,<span class="number">98</span>,<span class="number">84</span>,<span class="number">81</span>,<span class="number">85</span>,<span class="number">69</span>,<span class="number">80</span>]</span><br><span class="line">count = len(score)</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range (<span class="number">1</span>,count):</span><br><span class="line">    j = i - <span class="number">1</span></span><br><span class="line">    key = score[i] </span><br><span class="line">    <span class="keyword">while</span> (j &gt;= <span class="number">0</span> <span class="keyword">and</span> score[j] &gt; key): <span class="comment"># 把第i位的值，比大小的方式插到前j位的数组里</span></span><br><span class="line">        score[j + <span class="number">1</span>] = score[j];</span><br><span class="line">        score[j] = key</span><br><span class="line">        j -= <span class="number">1</span></span><br><span class="line"><span class="keyword">print</span> (<span class="string">"直插排序后："</span>, score)</span><br></pre></td></tr></table></figure>
